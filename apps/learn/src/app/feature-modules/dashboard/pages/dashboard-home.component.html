  <div class="dashboard-header">
    <h1>Dashboard</h1>
  </div>
  
  <div class="dashboard-content">

      <h2>Welcome, {{userName}}!</h2>
      <p>This is your learning dashboard. Here you can track your progress, view upcoming courses, and access your learning materials.</p>
    </div>
    
    <div class="stats-container">
      <div class="stat-card">
        <h3>5</h3>

      <div class="stat-card">
        <h3>12</h3>
        <p>Completed courses</p>

      <div class="stat-card">

      </div>
    </div>
  </div>
