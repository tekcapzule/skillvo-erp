<div class="profile-overlay" [class.open]="isOpen" (click)="closePanel()"></div>

<div class="profile-panel" [class.open]="isOpen">
  <div class="profile-header">
    <div class="header-content">
      <h2>Profile</h2>
      <button class="close-button" (click)="closePanel()" aria-label="Close profile">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="profile-scroll-container">
    <div class="profile-user-info">
      <div class="avatar-circle">{{ initials }}</div>
      <h3 class="user-name">{{ fullName }}</h3>
      <p class="user-email">{{ email }}</p>
    </div>

    <div class="section">
      <div class="section-header">
        <mat-icon class="section-icon">palette</mat-icon>
        <h4 class="section-title">Theme</h4>
      </div>
      <p class="section-description">Choose your preferred color scheme for the application</p>
      
      <div class="theme-grid">
        <div class="theme-card" 
             [class.selected]="selectedTheme === 'light'"
             (click)="onThemeChange('light')">
          <div class="theme-preview light"></div>
          <div class="theme-info">
            <div class="theme-name">Light</div>
            <div class="theme-description">Clean, bright interface for daytime use</div>
          </div>
        </div>
        
        <div class="theme-card" 
             [class.selected]="selectedTheme === 'dark'"
             (click)="onThemeChange('dark')">
          <div class="theme-preview dark"></div>
          <div class="theme-info">
            <div class="theme-name">Dark</div>
            <div class="theme-description">Reduced eye strain in low-light environments</div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <mat-icon class="section-icon">language</mat-icon>
        <h4 class="section-title">Language</h4>
      </div>
      <p class="section-description">Select your preferred language for the application</p>
      
      <div class="language-selection">
        <select class="language-dropdown" 
                [(ngModel)]="selectedLanguage" 
                (change)="onLanguageChange(selectedLanguage)">
          <option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.name }}
          </option>
        </select>
      </div>
    </div>
    
    <div class="profile-footer">
      <button class="logout-button" (click)="logout()">
        <mat-icon class="logout-icon">logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
