<div class="profile-overlay" [class.open]="isOpen" (click)="closePanel()"></div>

<div class="profile-panel" [class.open]="isOpen">
  <div class="profile-header">
    <div class="header-content">
      <h2>Profile</h2>
      <button class="close-button" (click)="closePanel()" aria-label="Close profile">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="profile-scroll-container">
    <div class="profile-user-info">
      <div class="avatar-large">{{ initials }}</div>
      <h3 class="user-name">{{ fullName }}</h3>
      <p class="user-email">{{ email }}</p>
    </div>

    <div class="profile-settings">
      <div class="settings-section">
        <h4 class="section-title">Theme</h4>
        <div class="theme-options">
          <div *ngFor="let theme of themes" 
               class="theme-option" 
               [class.selected]="selectedTheme === theme.id"
               (click)="onThemeChange(theme.id)">
            <div class="theme-icon" [attr.data-theme]="theme.id"></div>
            <span class="theme-name">{{ theme.name }}</span>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h4 class="section-title">Language</h4>
        <select class="language-select" 
                [(ngModel)]="selectedLanguage" 
                (change)="onLanguageChange(selectedLanguage)">
          <option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.name }}
          </option>
        </select>
      </div>
    </div>

    <mat-divider class="profile-divider"></mat-divider>
    
    <div class="profile-actions">
      <button mat-button class="logout-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
