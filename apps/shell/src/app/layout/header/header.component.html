<mat-toolbar class="header-toolbar">
  <div class="header-left">
    <!-- App Switcher -->
    <button mat-icon-button class="app-switcher-button" (click)="toggleAppSwitcher($event)" aria-label="Switch applications">
      <mat-icon>apps</mat-icon>
    </button>
    
    <!-- Logo with Learn text -->
    <div class="app-logo">
      <mat-icon>school</mat-icon>
      <span class="app-name">Learn</span>
    </div>
  </div>
  
  <div class="header-spacer"></div>
  
  <div class="header-right">
    <!-- Theme Toggle -->
    <button mat-icon-button class="theme-toggle" aria-label="Toggle dark mode" (click)="toggleDarkMode()">
      <mat-icon>{{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    
    <!-- Notifications -->
    <button mat-icon-button class="notification-button" aria-label="Notifications" (click)="toggleNotificationPanel($event)">
      <mat-icon>notifications</mat-icon>
    </button>
    
    <!-- User Profile - Avatar only -->
    <button mat-icon-button class="user-profile" aria-label="User profile" (click)="toggleProfilePanel($event)">
      <div class="avatar">JD</div>
    </button>
  </div>
</mat-toolbar>

<!-- App Switcher Component -->
<app-switcher 
  [isOpen]="isAppSwitcherOpen"
  (closeMenu)="closeAppSwitcher()">
</app-switcher>

<!-- Notification Panel -->
<app-notification 
  [isOpen]="isNotificationPanelOpen" 
  (closeNotification)="closeNotificationPanel()">
</app-notification>

<!-- User Profile Panel -->
<app-user-profile
  [isOpen]="isProfilePanelOpen"
  (closeProfile)="closeProfilePanel()">
</app-user-profile>
