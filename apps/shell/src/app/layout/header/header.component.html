<mat-toolbar class="header-toolbar">
  <div class="header-left">
    <!-- App Switcher -->
    <button mat-icon-button class="app-switcher-button" (click)="toggleAppSwitcher($event)" aria-label="Switch applications">
      <mat-icon>apps</mat-icon>
    </button>
    
    <!-- Logo with Learn text -->
    <div class="app-logo">
      <mat-icon>school</mat-icon>
      <span class="app-name">Learn</span>
    </div>
    
    <!-- App Switcher Menu -->
    <div class="app-switcher-menu" *ngIf="isAppSwitcherOpen">
      <div class="app-switcher-container">
        <div class="app-switcher-grid">
          <div class="app-item" (click)="navigateToApp('hire')">
            <div class="app-icon">
              <div class="icon-placeholder">H</div>
            </div>
            <span class="app-label">Hire</span>
          </div>
          
          <div class="app-item" (click)="navigateToApp('onboard')">
            <div class="app-icon">
              <div class="icon-placeholder">O</div>
            </div>
            <span class="app-label">Onboard</span>
          </div>
          
          <div class="app-item" (click)="navigateToApp('learn')">
            <div class="app-icon">
              <div class="icon-placeholder">L</div>
            </div>
            <span class="app-label">Learn</span>
          </div>
          
          <div class="app-item" (click)="navigateToApp('admin')">
            <div class="app-icon">
              <div class="icon-placeholder">A</div>
            </div>
            <span class="app-label">Admin</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="header-spacer"></div>
  
  <div class="header-right">
    <!-- Notifications -->
    <button mat-icon-button class="notification-button" aria-label="Notifications" (click)="toggleNotificationPanel($event)">
      <mat-icon>notifications</mat-icon>
    </button>
    
    <!-- User Profile - Avatar only -->
    <button mat-icon-button class="user-profile" aria-label="User profile" (click)="toggleProfilePanel($event)">
      <div class="avatar">JD</div>
    </button>
  </div>
</mat-toolbar>

<!-- Notification Panel -->
<app-notification 
  [isOpen]="isNotificationPanelOpen" 
  (closeNotification)="closeNotificationPanel()">
</app-notification>

<!-- User Profile Panel -->
<app-user-profile
  [isOpen]="isProfilePanelOpen"
  (closeProfile)="closeProfilePanel()">
</app-user-profile>
