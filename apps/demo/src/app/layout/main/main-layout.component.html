<div class="demo-layout">
  <demo-header (menuToggle)="toggleSidenav()"></demo-header>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" 
                 [opened]="!isMobile" 
                 [disableClose]="!isMobile"
                 class="sidenav">
      <demo-sidenav (itemClicked)="isMobile && sidenav.close()"></demo-sidenav>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
  <!-- Mobile FAB Menu Button -->
  <button *ngIf="isMobile && !sidenav.opened" 
          mat-fab 
          class="mobile-fab-menu" 
          color="primary" 
          (click)="toggleSidenav()"
          aria-label="Open navigation menu">
    <mat-icon>menu</mat-icon>
  </button>
</div>
