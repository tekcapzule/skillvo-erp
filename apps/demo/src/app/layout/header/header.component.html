<mat-toolbar color="primary" class="demo-header">
  <button *ngIf="isMobile" mat-icon-button class="menu-button" (click)="onMenuToggle()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <div class="logo">
    <mat-icon>layers</mat-icon>
    <span [class.mobile-title]="isMobile">SkillVo UI</span>
  </div>
  
  <div class="spacer"></div>
  
  <div class="theme-toggle">
    <mat-icon class="theme-icon">light_mode</mat-icon>
    <mat-slide-toggle 
      [checked]="isDarkTheme" 
      (change)="toggleTheme()" 
      color="primary">
    </mat-slide-toggle>
    <mat-icon class="theme-icon">dark_mode</mat-icon>
  </div>
</mat-toolbar>
