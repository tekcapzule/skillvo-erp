<div class="button-demo">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Button Demo</mat-card-title>
      <mat-card-subtitle>Various button styles and states</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Basic Buttons -->
      <div class="demo-section">
        <h3>Basic Buttons</h3>
        <div class="button-row">
          <button mat-button>Basic</button>
          <button mat-raised-button>Raised</button>
          <button mat-stroked-button>Stroked</button>
          <button mat-flat-button>Flat</button>
        </div>
      </div>

      <!-- Icon Buttons -->
      <div class="demo-section">
        <h3>Icon Buttons</h3>
        <div class="button-row">
          <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-fab>
            <mat-icon>add</mat-icon>
          </button>
          <button mat-mini-fab>
            <mat-icon>star</mat-icon>
          </button>
        </div>
      </div>

      <!-- Colored Buttons -->
      <div class="demo-section">
        <h3>Colored Buttons</h3>
        <div class="button-row">
          <button mat-button color="primary">Primary</button>
          <button mat-button color="accent">Accent</button>
          <button mat-button color="warn">Warn</button>
        </div>
      </div>

      <!-- Button States -->
      <div class="demo-section">
        <h3>Button States</h3>
        <div class="button-row">
          <button mat-button disabled>Disabled</button>
          <button mat-button class="loading">
            <mat-spinner diameter="20"></mat-spinner>
            Loading
          </button>
          <button mat-button class="selected">Selected</button>
        </div>
      </div>

      <!-- Button Sizes -->
      <div class="demo-section">
        <h3>Button Sizes</h3>
        <div class="button-row">
          <button mat-button class="small">Small</button>
          <button mat-button>Medium</button>
          <button mat-button class="large">Large</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
