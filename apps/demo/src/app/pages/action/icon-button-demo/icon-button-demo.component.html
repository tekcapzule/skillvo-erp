<div class="component-demo-container">
  <demo-shell [demoId]="DEMO_ID"></demo-shell>
  
  <!-- Fallback demo content if demo-shell fails to render properly -->
  <div class="fallback-demo-container" *ngIf="showFallback">
    <h2>Icon Button Component</h2>
    <p>A button component designed for displaying icons with various styles, sizes, and states.</p>
    
    <div class="icon-button-demo-section">
      <h3>Default Variants</h3>
      <div class="icon-button-row">
        <sv-icon-button variant="primary"><span class="material-icons">check</span></sv-icon-button>
        <sv-icon-button variant="secondary"><span class="material-icons">edit</span></sv-icon-button>
        <sv-icon-button variant="tertiary"><span class="material-icons">info</span></sv-icon-button>
        <sv-icon-button variant="outline"><span class="material-icons">bookmark_border</span></sv-icon-button>
        <sv-icon-button variant="minimal"><span class="material-icons">star_border</span></sv-icon-button>
        <sv-icon-button variant="destructive"><span class="material-icons">delete</span></sv-icon-button>
      </div>
      
      <h3>Sizes</h3>
      <div class="icon-button-row">
        <sv-icon-button variant="primary" size="xs"><span class="material-icons">star</span></sv-icon-button>
        <sv-icon-button variant="primary" size="sm"><span class="material-icons">star</span></sv-icon-button>
        <sv-icon-button variant="primary" size="md"><span class="material-icons">star</span></sv-icon-button>
        <sv-icon-button variant="primary" size="lg"><span class="material-icons">star</span></sv-icon-button>
        <sv-icon-button variant="primary" size="xl"><span class="material-icons">star</span></sv-icon-button>
      </div>
      
      <h3>Special Types</h3>
      <div class="icon-button-row">
        <sv-icon-button variant="primary" [circular]="true"><span class="material-icons">add</span></sv-icon-button>
        <sv-icon-button variant="primary" [toggle]="true"><span class="material-icons">favorite</span></sv-icon-button>
        <sv-icon-button variant="primary" [withBadge]="true"><span class="material-icons">notifications</span></sv-icon-button>
        <sv-icon-button variant="primary" [expandable]="true"><span class="material-icons">more_vert</span></sv-icon-button>
        <sv-icon-button variant="primary" [closeButton]="true"><span class="material-icons">close</span></sv-icon-button>
        <sv-icon-button variant="primary" [disabled]="true"><span class="material-icons">star</span></sv-icon-button>
      </div>
    </div>
  </div>
</div>
