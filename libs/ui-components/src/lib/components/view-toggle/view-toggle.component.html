<div class="sv-view-toggle" [class.disabled]="disabled" [class]="customClass">
  <div class="sv-view-toggle__options">
    <button 
      *ngFor="let option of visibleOptions" 
      type="button"
      class="sv-view-toggle__option"
      [class.sv-view-toggle__option--selected]="isSelected(option.id)"
      [attr.aria-pressed]="isSelected(option.id)"
      [attr.title]="option.tooltip || option.label"
      [disabled]="disabled"
      (click)="selectView(option.id)">
      <span class="sv-view-toggle__icon" [innerHTML]="option.sanitizedSvg"></span>
    </button>
  </div>
</div>
