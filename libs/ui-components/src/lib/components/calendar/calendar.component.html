<div class="sv-calendar">
  <!-- Simple Calendar Header -->
  <div class="sv-calendar-header">
    <div class="sv-calendar-nav">
      <button class="sv-calendar-nav-btn" (click)="navigate('prev')">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="sv-calendar-title">
        {{ currentMonthYear }}
      </div>
      <button class="sv-calendar-nav-btn" (click)="navigate('next')">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Simple Month View -->
  <div class="sv-calendar-month-view">
    <div class="sv-calendar-month-header">
      <div class="sv-calendar-weekday" *ngFor="let day of weekDays">
        {{ day }}
      </div>
    </div>
    <div class="sv-calendar-month-grid">
      <div 
        *ngFor="let date of displayedDates" 
        class="sv-calendar-month-cell"
        [class.outside-month]="!isInCurrentMonth(date)"
        [class.today]="isToday(date)"
        [class.weekend]="isWeekend(date)"
        (click)="selectDate(date)">
        <div class="sv-calendar-month-day-number">
          {{ date.getDate() }}
        </div>
      </div>
    </div>
  </div>
</div>
