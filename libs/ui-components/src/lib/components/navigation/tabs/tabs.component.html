<div [ngClass]="getTabsContainerClass()" [style.background-color]="backgroundColor">
  <ul class="tabs-header" role="tablist">
    <li 
      *ngFor="let tab of tabs; let i = index" 
      role="presentation" 
      class="tab-item"
      [class.active]="tab.active"
      [class.disabled]="tab.disabled"
      [ngClass]="tab.customClass"
    >
      <a 
        role="tab"
        [attr.aria-selected]="tab.active"
        [attr.aria-disabled]="tab.disabled"
        [attr.tabindex]="tab.active ? 0 : -1"
        [attr.id]="'tab-' + i"
        [attr.aria-controls]="'tabpanel-' + i"
        (click)="!tab.disabled && selectTab(tab)"
        (keydown.enter)="!tab.disabled && selectTab(tab)"
        (keydown.space)="!tab.disabled && selectTab(tab); $event.preventDefault()"
        class="tab-link"
      >
        <span class="tab-content">
          <span *ngIf="tab.icon" class="tab-icon">
            <i [class]="tab.icon"></i>
          </span>
          <span class="tab-title">{{ tab.title }}</span>
          <span *ngIf="tab.badge" class="tab-badge" [ngClass]="'badge-' + tab.badgeColor">
            {{ tab.badge }}
          </span>
        </span>
        <span *ngIf="showUnderline && tab.active" class="tab-indicator" [style.background-color]="color"></span>
      </a>
    </li>
  </ul>
  
  <div class="tab-content-wrapper" [class.animated]="animated">
    <ng-content></ng-content>
  </div>
</div>
