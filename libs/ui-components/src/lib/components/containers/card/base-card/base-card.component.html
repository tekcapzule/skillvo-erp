<div class="sv-card">
  <!-- Card Header Section (Optional) -->
  <div class="sv-card__header" *ngIf="headerContentTemplate">
    <ng-container [ngTemplateOutlet]="headerContentTemplate"></ng-container>
  </div>
  
  <!-- Card Image Section -->
  <div class="sv-card__image-container">
    <ng-container *ngIf="imageContentTemplate; else defaultImage">
      <ng-container [ngTemplateOutlet]="imageContentTemplate"></ng-container>
    </ng-container>
    <ng-template #defaultImage>
      <img *ngIf="imageUrl" [src]="imageUrl" [alt]="altText" class="sv-card__image">
    </ng-template>
  </div>
  
  <!-- Card Body Section -->
  <div class="sv-card__body">
    <ng-container *ngIf="bodyContentTemplate; else defaultBody">
      <ng-container [ngTemplateOutlet]="bodyContentTemplate"></ng-container>
    </ng-container>
    <ng-template #defaultBody>
      <h3 class="sv-card__title" *ngIf="title">{{ title }}</h3>
      <p class="sv-card__subtitle" *ngIf="subtitle">{{ subtitle }}</p>
      <ng-content select="[card-content]"></ng-content>
    </ng-template>
  </div>
  
  <!-- Card Footer Section (Optional) -->
  <div class="sv-card__footer" *ngIf="footerContentTemplate">
    <ng-container [ngTemplateOutlet]="footerContentTemplate"></ng-container>
  </div>
  
  <!-- Default Footer Content -->
  <div class="sv-card__footer" *ngIf="!footerContentTemplate">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
