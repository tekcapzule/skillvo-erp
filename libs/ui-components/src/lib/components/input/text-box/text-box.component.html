<div class="sv-text-box" [class.disabled]="disabled" [class.error]="errorMessage" [class]="customClass">
  <ng-container *ngIf="!multiline; else textareaTemplate">
    <input
      class="sv-text-box__input"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [attr.maxlength]="maxLength !== undefined ? maxLength : null"
      (input)="onInputChange($event)"
      (focus)="onInputFocus($event); onFocus()"
      (blur)="onInputBlur($event); onBlur($event)"
    />
  </ng-container>
  
  <ng-template #textareaTemplate>
    <textarea
      class="sv-text-box__textarea"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [rows]="rows"
      [attr.maxlength]="maxLength !== undefined ? maxLength : null"
      (input)="onInputChange($event)"
      (focus)="onInputFocus($event); onFocus()"
      (blur)="onInputBlur($event); onBlur($event)"
    ></textarea>
  </ng-template>
  
  <div *ngIf="errorMessage" class="sv-text-box__error">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="helperText && !errorMessage" class="sv-text-box__helper">
    {{ helperText }}
  </div>
</div>
