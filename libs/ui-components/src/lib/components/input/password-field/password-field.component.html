<div class="sv-password-field-container">
    <label *ngIf="label" [for]="id" class="sv-input-label">
      {{ label }}
      <span *ngIf="required" class="sv-input-required">*</span>
    </label>
    
    <div class="sv-password-field-container">
      <input
        [type]="getInputType()"
        [id]="id"
        [name]="name"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [readonly]="readonly"
        [required]="required"
        class="sv-password-field"
        [ngClass]="getInputClasses()"
        [value]="value"
        (input)="onInputChange($event)"
        (blur)="onBlur()"
      />
      
      <button 
        *ngIf="showToggle" 
        type="button" 
        class="sv-password-toggle" 
        [ngClass]="{'visible': isPasswordVisible}"
        (click)="togglePasswordVisibility()" 
        [attr.aria-label]="isPasswordVisible ? 'Hide password' : 'Show password'"
      >
        <span class="sv-password-toggle-icon">
          <svg 
            class="sv-password-toggle-icon-show" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"
          >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg 
            class="sv-password-toggle-icon-hide" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"
          >
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </span>
      </button>
    </div>
    
    <div *ngIf="showStrengthMeter" class="sv-password-strength">
      <div class="sv-password-strength-meter">
        <div 
          class="sv-password-strength-bar" 
          [ngClass]="'sv-password-strength-bar-' + passwordStrength"
        ></div>
      </div>
      <div 
        class="sv-password-strength-text" 
        [ngClass]="'sv-password-strength-text-' + passwordStrength"
      >
        Password strength: {{ passwordStrength | titlecase }}
      </div>
    </div>
    
    <div *ngIf="helpText" class="sv-input-help-text">
      {{ helpText }}
    </div>
    
    <div *ngIf="errorMessage && !isValid && isTouched" class="sv-input-error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage && isValid && isTouched && value" class="sv-input-success-message">
      {{ successMessage }}
    </div>
  </div>
