<div class="sv-date-picker" [class.sv-date-picker--disabled]="disabled" [class.sv-date-picker--dark]="theme === 'dark'" [class]="customClass">
  <div class="sv-date-picker__label" *ngIf="label">{{ label }}</div>
  
  <div class="sv-date-picker__input-container">
    <input
      type="text"
      class="sv-date-picker__input"
      [placeholder]="placeholder"
      [(ngModel)]="dateStr"
      (blur)="onInputChange()"
      [disabled]="disabled"
    />
    
    <button class="sv-date-picker__calendar-button" (click)="toggleCalendar($event)" [disabled]="disabled">
      <i class="fas fa-calendar-alt"></i>
    </button>
    
    <div class="sv-date-picker__calendar-popup" *ngIf="isCalendarOpen" (click)="$event.stopPropagation()">
      <sv-calendar
        [currentDate]="getCalendarDate()"
        view="month"
        [readonly]="true"
        (slotSelected)="onDateSelect($event.start)"
      ></sv-calendar>
    </div>
  </div>
</div>
