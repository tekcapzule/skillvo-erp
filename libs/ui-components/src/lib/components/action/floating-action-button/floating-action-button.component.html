<button 
  type="button"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [attr.aria-pressed]="pressed !== undefined ? pressed : null"
  [attr.aria-busy]="loading ? 'true' : null"
  (click)="onClick($event)">
  
  <ng-content select="[icon]"></ng-content>
  
  <span class="sv-fab-text" *ngIf="extended || expandable">
    <ng-container *ngIf="textTemplate; else defaultText">
      <ng-container *ngTemplateOutlet="textTemplate"></ng-container>
    </ng-container>
    <ng-template #defaultText>
      <ng-content select="[text]"></ng-content>
    </ng-template>
  </span>
</button>
