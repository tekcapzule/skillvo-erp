<button 
  [type]="type"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [attr.aria-pressed]="toggle ? pressed : null"
  (click)="onClick($event)">
  
  <ng-content></ng-content>
  
  <span class="sv-icon-text" *ngIf="expandable">
    <ng-content select="[text]"></ng-content>
  </span>
</button>
