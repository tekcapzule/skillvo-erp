<div class="sv-dropdown" [class.disabled]="disabled" [class.open]="isOpen" [class]="customClass">
  <!-- Dropdown trigger -->
  <div class="sv-dropdown__trigger" (click)="toggleDropdown()">
    <span class="sv-dropdown__label">{{ getDisplayText() }}</span>
    <div class="sv-dropdown__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
  </div>
  
  <!-- Dropdown panel with options -->
  <div class="sv-dropdown__panel" *ngIf="isOpen" [style.max-height]="maxHeight">
    <div *ngIf="label" class="sv-dropdown__panel-header">
      {{ label }}
    </div>
    
    <div class="sv-dropdown__options">
      <div 
        *ngFor="let option of options" 
        class="sv-dropdown__option"
        [class.disabled]="option.disabled"
        [class.selected]="selectedId === option.id"
        (click)="selectOption(option, $event)"
      >
        <span class="sv-dropdown__option-label">{{ option.label }}</span>
      </div>
      
      <!-- Empty state -->
      <div *ngIf="options.length === 0" class="sv-dropdown__empty">
        No options available
      </div>
    </div>
  </div>
</div>
