<button
  class="sort-button"
  [class.disabled]="disabled"
  (click)="onSortClick($event)"
  type="button"
>
  <div class="sort-button-content">
    <span class="sort-icon" *ngIf="isSortedAsc" [innerHTML]="ascIcon"></span>
    <span class="sort-icon" *ngIf="isSortedDesc" [innerHTML]="descIcon"></span>
  </div>
</button>
