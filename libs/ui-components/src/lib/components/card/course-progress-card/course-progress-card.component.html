<sv-base-card [title]="title">
  <!-- Restart button overlay on image -->
  <ng-template #imageContent>
    <div class="image-container">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Course thumbnail" class="course-image">
      
      <div *ngIf="showRestartButton" class="restart-overlay" (click)="onRestart($event)">
        <div class="restart-button">
          <svg class="restart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4.5C7.02944 4.5 3 8.52944 3 13.5C3 18.4706 7.02944 22.5 12 22.5C16.9706 22.5 21 18.4706 21 13.5C21 10.9 19.8796 8.57 18.1067 6.93333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 1.5L17 8.5L24 8.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="restart-text">Restart</span>
        </div>
      </div>
    </div>
  </ng-template>
  
  <!-- Footer with duration and due date -->
  <div card-footer class="progress-card-footer">
    <div class="duration-wrapper">
      <svg class="duration-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C5.85786 2.5 2.5 5.85786 2.5 10C2.5 14.1421 5.85786 17.5 10 17.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 5.83301V9.99967L12.5 12.4997" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="duration-text">{{ duration }} {{ durationUnit }}</span>
    </div>
    
    <div class="due-date" *ngIf="dueDate">
      Due in {{ dueDate }}
    </div>
  </div>
</sv-base-card>
