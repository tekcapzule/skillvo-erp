<sv-base-card [title]="title">
  <!-- Custom image content with media icon -->
  <ng-template #imageContent>
    <div class="reference-media-container" (click)="onPlay($event)">
      <div class="media-icon-wrapper" [innerHTML]="mediaIcon"></div>
    </div>
  </ng-template>
  
  <!-- Footer with duration -->
  <div card-footer class="reference-card-footer">
    <div class="duration-wrapper">
      <svg class="duration-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 17.5C14.1421 17.5 17.5 14.1421 17.5 10C17.5 5.85786 14.1421 2.5 10 2.5C5.85786 2.5 2.5 5.85786 2.5 10C2.5 14.1421 5.85786 17.5 10 17.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10 5.83301V9.99967L12.5 12.4997" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="duration-text">{{ duration }}</span>
    </div>
  </div>
</sv-base-card>
